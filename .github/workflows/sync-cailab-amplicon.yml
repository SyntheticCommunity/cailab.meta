name: Sync cailab.amplicon to standalone repo

on:
  push:
    paths:
      - 'packages/cailab.amplicon/**'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUBACTIONS }}

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Push to cailab.amplicon repo
        env:
          GH_TOKEN: ${{ secrets.GITHUBACTIONS }}
        run: |
          cd packages/cailab.amplicon
          git remote add public git@github.com:SyntheticCommunity/cailab.amplicon.git
          git push public HEAD:main --force
